<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Journal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title class="test"></title>
    <link href="/resources/css/css1.css" rel="stylesheet">
    <link href="/resources/css/button.css" rel="stylesheet">
</head>
<body>
    <h1> Create Journal</h1>
    <form th:action="@{'/tasksJournal/addJournal'}" method="post">
        <table>
            <tr>
                <td><b>Title</b></td>
            </tr>
            <tr>
                <td><input type="text" name="title" placeholder="Введите имя журнала"></td>
            </tr>
        </table>

        <p></p>
        <button type="submit" class="btn btn-outline-dark btn_add">Add
        </button>

    </form>
    <a th:href="@{'/home'}">
        <button class="btn_reg_width">Cancel</button>
    </a>

    <!--<a th:href="@{'/tasksJournal/'+${journalId}+'/tasks'}">-->
    <!--    <button>Cancel </button>-->
    <!--</a>-->
    <div th:insert="~{fragment_log_out :: logout_fragm}"></div>
    <a th:insert="~{fragment_print_user :: user_fragm}"></a>
</body>
</html>
