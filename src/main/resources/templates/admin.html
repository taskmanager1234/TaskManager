<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title class="test"></title>
<link href="/resources/css/css1.css" rel="stylesheet">
<link href="/resources/css/button.css" rel="stylesheet">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
</head>
<body>
    <form th:action="@{/admin}" method="post">
    <div>
        <br>
        <br>
        <caption><h5 align="center">Users</h5></caption>
        <table class="table table-bordered">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <!--        <td>Password</td>-->
                <th scope="col">Roles</th>
            </tr>


            <tr data-th-each="user : ${allUsers}">
                <td scope="row"><input class="form-check-input" type="checkbox" th:value="${user.getId().toString()}"
                           name="user_checkbox"></td>

                <td scope="row" data-th-text="${user.username}"></td>
                <!--            <td data-th-text="${user.password}"></td>-->
                <td>
                    <table>
                        <tr data-th-each="role : ${user.roles}">
                            <td scope="row" data-th-text="${role.name}"></td>
                        </tr>
                    </table>
                </td>

            </tr>
        </table>
    </div>
        <div>
            <input class="btn btn-light btn_reg btn-md"
                   type="submit" name="btn_submit"
                   value="Delete">
        </div>
    </form>
    <a th:href="@{'/home'}">
        <button class="btn btn-light button_margin  btn-md " >Cancel</button>
    </a>

    <div th:insert="~{fragment_log_out :: logout_fragm}"></div>
    <a th:insert="~{fragment_print_user :: user_fragm}"></a>
</body>
</html>
