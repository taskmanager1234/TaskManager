<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title class="test"></title>
<link href="/resources/css/css1.css" rel="stylesheet">
<link href="/resources/css/button.css" rel="stylesheet">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
</head>
<body>
    <div>
        <table cellspacing="2" border="1" cellpadding="5">
            <tr>
                <td>Username</td>
                <!--        <td>Password</td>-->
                <td>Roles</td>
                <td>Delete</td>
            </tr>


            <tr data-th-each="user : ${allUsers}">
                <td data-th-text="${user.username}"></td>
                <!--            <td data-th-text="${user.password}"></td>-->
                <td>
                    <table>
                        <tr data-th-each="role : ${user.roles}">
                            <td data-th-text="${role.name}"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <form th:action="@{'/admin/'+${user.id}}" method="post">
                        <button type="submit" value="delete" onclick="clickHandler()"/>
                        Delete</button>
                    </form>
                </td>
            </tr>
        </table>
        <a th:href="@{'/home'}">
            <button class="btn_reg_width">Cancel</button>
        </a>
        <div th:insert="~{fragment_log_out :: logout_fragm}"></div>
        <a th:insert="~{fragment_print_user :: user_fragm}"></a>
</body>
</html>
