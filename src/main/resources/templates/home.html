<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title class="test"></title>
    <link href="/resources/css/css1.css" rel="stylesheet">
    <link href="/resources/css/button.css" rel="stylesheet">

</head>
<body>
    <h1>
        <div class="display-5" sec:authorize="hasRole('ROLE_USER') && !hasRole('ROLE_ADMIN')">Welcome User</div>
    </h1>
    <h1>
        <div sec:authorize="hasRole('ROLE_ADMIN')">Welcome Admin</div>
    </h1>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/admin}">Посмотреть всех пользователей</a>
    </div>

    <form th:action="@{/tasksJournal/deleteJournal}" onsubmit="return validate_form()" method="post">

        <div>

            <br>
            <caption><h5 align="center">Journals</h5></caption>
            <table class="table table-striped">

                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Journal name</th>
                </tr>
                <tr data-th-each="journal : ${journals}">

                    <td><input class="form-check-input" type="checkbox" th:value="${journal.getId().toString()}"
                               name="journals_checkbox"></td>

                    <td><a th:href="@{'/tasksJournal/'+${journal.getId().toString()}+'/tasks'}"
                           data-th-text="${journal.getJournalName()}"> </a></td>
                </tr>
            </table>
        </div>

        <br>
        <a th:href="@{'/tasksJournal/addJournal'}">
            <button type="button" class="btn btn-light button_margin  btn-md">Create Journal</button>
        </a>
        <div>
            <input class="btn btn-light  btn-md"
                   type="submit" name="btn_submit"
                   value="Delete">
        </div>

        <script src="/resources/js/validate.js" type="text/javascript"></script>


    </form>
    <br>

    <div th:insert="~{fragment_log_out :: logout_fragm}"></div>
    <a th:insert="~{fragment_print_user :: user_fragm}"></a>
    <a th:href="@{'/importTasks'}">
        <button type="button" class="button_import btn btn-light btn-outline-dark">Import</button>
    </a>
</body>
</html>
