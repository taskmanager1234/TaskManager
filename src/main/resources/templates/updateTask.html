<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title class="test"></title>
    <link href="/resources/css/css1.css" rel="stylesheet">
    <link href="/resources/css/button.css" rel="stylesheet">
</head>
<body>
    <h1>Update Task</h1>
    <!--TODO насколько я вижу, страницы addTask и updateTask имеют практически одинаковую структуру, разница только в заголовке и URL для формы.
    Я бы предложил попробовать сделать их одной параметризованной страницей, чтобы избежать дублирования кода-->
    <form th:action="@{'/tasksJournal/'+${journalId}+'/updateTask/'+ ${task.getId().toString()}}" method="post">

        <table>
            <tr>
                <td><b>Title</b></td>
            </tr>
            <tr>
                <td><input class="form-control mr-sm-2" type="text" name="title" required th:value="*{task.title}"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><b>Description</b></td>
            </tr>
            <tr>
                <td><input class="form-control mr-sm-2" type="text" name="description" required th:value="*{task.description}"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><b>Task start</b></td>
            </tr>
            <tr>
                <td><input class="form-control mr-sm-2" type="datetime-local" name="startDate" required th:value="*{task.startDate}">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td><b>Task end</b></td>
            </tr>
            <tr>
                <td><input class="form-control mr-sm-2" type="datetime-local" name="endDate" required th:value="*{task.endDate}"></td>
            </tr>
        </table>
        <p></p>
        <button class="btn btn-light button_margin  btn-md"  type="submit">Update</button>
    </form>
    <a   th:href="@{'/tasksJournal/'+${journalId}+'/tasks'}">
        <button class="btn btn-light button_margin  btn-md">Cancel</button>
    </a>
    <div th:insert="~{fragment_log_out :: logout_fragm}"></div>
    <a th:insert="~{fragment_print_user :: user_fragm}"></a>
</body>
</html>
