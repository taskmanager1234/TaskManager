<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title class="test"></title>
    <link href="/resources/css/css1.css" rel="stylesheet">
    <link href="/resources/css/button.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light color_bar">
        <form class="form-inline" th:action="@{'/tasksJournal/'+${id}+'/searchTasks'}" method="post">

            <table>
                <tr>
                    <div>
                        <td>
                            <b class="text-light">Current Journal:</b>
                        </td>
                        <td>
                            <div class="p text-light" aria-label="Default select example"
                                 th:text="${current_journal_name}"></div>
                        </td>

                        <td>
                            <b class="text-light">Search: </b>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" name="search_option"
                                    id="validationDefault03" required>
                                <option selected disabled value="">Select criterion</option>
                                <option data-th-each="condition: ${conditions}" th:text="${condition}"
                                        th:value="${condition}"></option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" name="fields"
                                    id="validationDefault04" required>
                                <option selected disabled value="">Select field</option>
                                <option data-th-each="field: ${fields}" th:text="${field}"
                                        th:value="${field}"></option>
                            </select>
                        </td>
                        <td>
                            <input class="form-control mr-sm-2" type="text" name="value"
                                   placeholder="Enter task name">
                        </td>
                    </div>
                    <td>
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </td>
                </tr>

            </table>
        </form>
        <div class="nav-link" th:insert="~{fragment_log_out :: logout_fragm}"></div>
        <a class="nav-link" th:insert="~{fragment_print_user :: user_fragm}"></a>
    </nav>
    <form th:action="@{'/tasksJournal/'+${id}+'/moveTasks'}" onsubmit="return validate_form()" method="post">
        <caption><h5 align="center">Tasks</h5></caption>
        <table class="table table-striped" id="tasks"
               border="1" cellspacing="5" cellpadding="10">
            <tr>
                <td>#</td>
                <td><b>Title</b></td>
                <td><b>Description</b></td>
            </tr>

            <script src="/resources/js/validate.js" type="text/javascript"></script>


            <tr data-th-each="task : ${tasks}">

                <td><input class="form-check-input" type="checkbox" th:value="${task.getId().toString()}"
                           name="task_checkbox"></td>

                <td><a th:href="@{'/tasksJournal/'+${journalId}+'/updateTask/'+ ${task.getId().toString()}}"
                       data-th-text="${task.getTitle()}"> </a></td>
                <td><a data-th-text="${task.getDescription()}"> </a></td>
            </tr>
        </table>

        <section>
            <h1></h1>
        </section>

        <div>

            <input class="btn btn-light button_margin  btn-md"
                   th:formaction="@{/tasksJournal/{id}/MultipleForm (id = ${id})}" type="submit" name="btn_submit"
                   value="Delete">
        </div>

        <a th:href="@{'/tasksJournal/'+${journalId}+'/createTask/'}">
            <button class="btn btn-light button_margin  btn-md" type="button">Create Task</button>
        </a>

        <a th:href="@{'/home'}">
            <button type="button" class="btn btn-light button_margin  btn-md">Cancel</button>
            <br><br>
        </a>
<!--    </form>-->
    <form th:action="@{'/tasksJournal/'+${id}+'/moveTasks'}" onsubmit="return validate_form()" method="post">
        <table>
            <tr>
                <td>Select a journal to move:</td>
                <td>
                    <select class="form-select" aria-label="Default select example" name="selected_journal"
                            id="journal_id" >

                        <option data-th-each="journal: ${journals}" th:text="${journal.getJournalName()}"
                                th:value="${journal.getId().toString()}"></option>
                    </select>
                </td>
                <td>
                    <input class="btn btn-secondary" type="submit" value="Move" id="checkBtn">
                </td>
            </tr>
        </table>
    </form>
    </form>
</body>
</html>
